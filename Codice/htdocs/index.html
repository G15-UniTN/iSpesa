<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .font-1{
            color: whitesmoke;
        }

        a{
            text-decoration: none;
            color:whitesmoke;
            display: inline-block;
        }

        ul.nav a:hover{
            color:goldenrod;
        }

        .carousel-item img{
          max-height:500px;
        }

        .font-2{
          text-shadow: 0px 0px 6px black;
        }
    </style>
</head>
  <body>
    <header class="p-3 bg-dark">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="./index.html" class="d-flex align-items-center mb-2">
              Logo
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center mb-2 mb-md-0 mr-auto">
              <li>
                  <a href="./sconti.html" class="nav-link px-2 font-1">Sconti</a>
              </li>
              <li>
                  <a href="./volantini.html" class="nav-link px-2 font-1">Volantini</a>
              </li>
              <li>
                  <a href="./negozi_migliori.html" class="nav-link px-2 font-1">Negozi Migliori</a>
              </li>
              <li>
                  <a href="./preferiti.html" class="nav-link px-2 font-1">Preferiti</a>
              </li>
          </ul>
          <ul class="nav col-12 col-lg-auto justify-content-center mb-2 mb-md-0">
              <li>
                  <a href="./login.html" class="nav-link px-4 font-1">Login</a>
              </li>
              <li>
                  <div class="dropdown">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="navbarNavDarkDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Lingua
                      </a>
                    
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                      </ul>
                    </div>
              </li>
          </ul>
      </div>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/speck.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="font-2">Speck</h2>
            <h5 class="font-2">Costo €7/kg</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/formaggio.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="font-2">Formaggio</h2>
            <h5 class="font-2">Costo €10/kg</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/salame.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="font-2">Salame</h2>
            <h5 class="font-2">Costo €20/kg</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
